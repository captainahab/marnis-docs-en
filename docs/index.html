<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover" />
		<meta name="description" content="" />
		<title>marnis.tech - docs</title>
		<link
			rel="stylesheet"
			media="(prefers-color-scheme: dark)"
			href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
		/>
		<link
			rel="stylesheet"
			media="(prefers-color-scheme: light)"
			href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
		/>
		<style>
			:root {
				/* --theme-hue: 325; */

				--sidebar-nav-pagelink-background: none;
				--sidebar-nav-pagelink-padding: 0.25rem 0.25rem 0.25rem 0.5rem;
			}
		</style>
	</head>
	<body>
		<div id="app"></div>
		<script>
			var lang = location.hash.match(/#\/(de|en)\//);
			if (lang) {
				document.documentElement.setAttribute('lang', lang[1]);
			}

			window.$docsify = {
				name: '<span>marnis.tech</span> <em>docs</em>',
				routerMode: 'history',
				loadNavbar: true,
				loadSidebar: true,
				maxLevel: 3,
				auto2top: true,
				alias: {
					'/de/(.*)': 'https://raw.githubusercontent.com/captainahab/marnis-docs-de/main/$1',
					'/en/(.*)': 'https://raw.githubusercontent.com/captainahab/marnis-docs-en/main/$1',
				},
			};
		</script>
		<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
	</body>
</html>
